<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>StudentManagementProject</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
<body>
<div th:fragment="navbar">

    <div th:if="${#ctx.session.loginUserName != null}">
        <div>
            <h6 class="" th:text="${#ctx.session.loginUserName}"></h6>
            <h6 class="" th:text="${#ctx.session.loginUserRole}"></h6>
            <h6 class="" id="currentDate"></h6>
        </div>

    <div th:if="${succMsg} != null" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong th:text="${succMsg}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMsg} != null" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong th:text="${errorMsg}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StudentManagement</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/userUpdate(id=${#ctx.session.loginUserId})}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/welcome}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${#ctx.session.loginUserRole == 'ADMIN'}" th:href="@{/userManage}">User Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/studentManage}">Student Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${#ctx.session.loginUserRole == 'ADMIN'}" th:href="@{/courseManage}">Course Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link danger" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
</div>
<script th:fragment="script1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script th:fragment="script2" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:fragment="script3" type="text/javascript" src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
<script th:fragment="script4">
    $(document).ready(function(){
    $("#table").DataTable({
    'aoColumnDefs':[{'bSortable':false,'aTargets':[-1]}]});
    })
    let currentDate = new Date().toDateString()
let element = document.getElementById("currentDate")
element.textContent = "Date : " + currentDate


</script>
</body>
</html>
