<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="changePassword" method="post" class="form-control">
        <input type="hidden" name="email" th:value="${email}">
        <b>Old Password</b>
        <input type="text" name="oldPassword" readonly th:value="${oldPassword}">
        <b>Type New Password</b>
        <input type="password" name="password" >
        <input type="submit" value="Change Password" class="btn btn-warning">
    </form>
</div>

</body>
</html>
